<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <!-- Header -->
  <header id="top">Weather Dashboard</header>
  <!-- aside search city bar -->
  <main class="container row">
    <!-- <aside class="flex-row align-center justify-center min-100-vh bg-primary"> -->
    <aside class="col-6 col-md-3 align-center bg-light p-5">
      <h3 class="text-primary">Search By City</h3>
      <form id="search-form" class="form w-100">
        <input
          id="search-input"
          class="form-input w-100"
          type="text"
          placeholder="City, State"
        />
        <button id="search" type="button" class="btn btn-info btn-block">Search</button>
      </form>
    </aside>
    <!-- </aside> -->

    <!-- list of saved cities -->

    <section class="col-md-9 align-items-start">
      <!--  -->
      <!-- main display of city -->
      <section id="main-card" class="row"></section>
      <!-- columns for 5 days of week -->
      <!-- wrapped cards in section class -->
      <div id="cards-five-day" class="row row-cols-md-5 g-4">
      </div>
    </section>
  </main>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
